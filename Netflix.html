<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="nav">
            <img src="logo.png" alt="Netflix Logo" class="logo">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </div>
    </header>

    <section class="featured">
        <h1>Featured Movie</h1>
        <p>Movie description goes here. This section highlights a featured movie or show.</p>
        <button>Play</button>
        <button>More Info</button>
    </section>

    <section class="movie-row">
        <h2>Trending Now</h2>
        <div class="row">
            <img src="movie1.jpg" alt="Movie 1" class="movie-thumbnail">
            <img src="movie2.jpg" alt="Movie 2" class="movie-thumbnail">
            <img src="movie3.jpg" alt="Movie 3" class="movie-thumbnail">
            <!-- Add more movie thumbnails as needed -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
